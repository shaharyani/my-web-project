<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צפייה</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
{% extends "base.html" %}

{% block content %}

<div class="top-section">

    <!-- ===== TOP BAR ===== -->
    <h4 id="item-title" class="title-text">
        {{ serial }} &lt; {{ world }} > {{ land }}
    </h4>

    <!-- ===== MAIN TABLE ===== -->
    <div style="display: flex; width: 100%; flex-direction: column; gap: 10px; align-items: center;">

        <!-- Top bar: small height -->
        <div id="top-view" class="buttons-container"
             style="display: flex; align-items: center; justify-content: space-between; gap: 15px;
                    max-height: 25px;  max-width: 85%; font-weight: bold;">
            <button onclick="window.history.back()" style="font-family: 'Rubik', sans-serif; align-items: center; padding: 10px;">חזרה</button>
            <p style="direction: rtl; margin: 0;">{{ info_text }}</p>
        </div>

        <!-- Main content: larger area -->
        <div id="real-data" class="data-table-card"
             style="flex: auto; padding: 20px; width: 100%; height: 100%; min-width: 0;">
            <!-- Your detailed table or charts go here -->
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
